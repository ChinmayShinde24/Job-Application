<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" placeholder="First Name">
                    </div>

                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" placeholder="Last Name">
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter email">
                    </div>

                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select job role</option>
                            <option value="">Full Stack Developer</option>
                            <option value="">Front End developer</option>
                            <option value="">Back end developer</option>
                        </select>
                    </div>

                    <div class="text_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4"
                            placeholder="Enter your edress"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Enter City">
                    </div>

                    <div class="form_control">
                        <label for="pin">Pin</label>
                        <input type="number" id="pin" placeholder="Enter Pin">
                    </div>

                    <div class="form_control">
                        <label for="dob">dob</label>
                        <input type="date" value="2001-01-24" id="dob">
                    </div>

                    <div class="form_control">
                        <label for="cv">Upload Resume</label>
                        <input type="file" id="cv">
                    </div>
                </div>

                <div class="btn_cont">
                    <button type="submit">Apply now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
